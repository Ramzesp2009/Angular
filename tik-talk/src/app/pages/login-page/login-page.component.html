<form
  class="login-form"
  [formGroup]="form"
  (ngSubmit)="onSubmit($event)"
>
  <h1 class="h1 mb60">Enter</h1>

  <label class="tt-control-label mb16">
    Username
    <input
      formControlName="username"
      class="tt-input" type="text" placeholder="Enter username">
  </label>

  <label class="tt-control-label mb32">
    Password
    <input
      formControlName="password"
      class="tt-input" type="text" placeholder="Enter password">
  </label>

  <button class="btn btn-shadow" type="submit">Enter</button>
</form>

<img class="tik-talk-logo" src="/assets/svg/logo-big.png" alt="logo">
