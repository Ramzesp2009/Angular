<form
  class="login-form"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <h1 class="h1 mb60">Welcome</h1>

  <label class="tt-control-label mb16">
    Username
    <input
      formControlName="username"
      class="tt-input"
      type="text"
      placeholder="Enter username">
  </label>

  <label class="tt-control-label mb32">
    Password
    <span class="password-input">
      <input
        formControlName="password"
        class="tt-input"
        [type]="isPasswordVisible() ? 'text' : 'password'"
        placeholder="Enter password"
      >
      <button
        class="password-eye-btn"
        [class.active]="isPasswordVisible()"
        (click)="isPasswordVisible.set(!isPasswordVisible())"
      >
        <svg width="19" height="16" viewBox="0 0 19 17">
          <path d="icon_1.png"
                fill="currentColor"
                fill-opacity="0.75"/>
        </svg>
      </button>
    </span>
  </label>


  <button class="btn btn-shadow" type="submit">Enter</button>
</form>

<img class="tik-talk-logo" src="/assets/svg/logo-big.png" alt="logo">
